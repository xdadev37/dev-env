name: dev-env

services:
  node:
    image: node
    entrypoint: /usr/bin/tail -f /dev/null
    volumes:
      - node:/usr/local/bin:rw
    extends:
      service: common
      file: ./common.yaml

  dotnet:
    image: mcr.microsoft.com/dotnet/sdk
    entrypoint: /usr/bin/tail -f /dev/null
    volumes:
      - dotnet:/usr/bin:rw
    extends:
      service: common
      file: ./common.yaml

  vscode:
    image: gitpod/openvscode-server
    volumes:
      - vscode:/home/workspace
      - /home/${HOME}/.ssh:/home/openvscode-server/.ssh
      - /home/${HOME}:/home/${HOME}
      - dotnet:/usr/bin:ro
      - node:/usr/local/bin:ro
      - /var/run/docker.socket:/var/run/docker.socket:ro
    extends:
      service: common
      file: ./common.yaml

volumes:
  vscode:
    name: vscode
  node:
    name: node
  dotnet:
    name: dotnet
